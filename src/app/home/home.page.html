<ion-header>
  <ion-toolbar>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>ngIf checkbox click simulate</h1>
      <ion-item class="item-desc">
        <ion-checkbox slot="start" mode="md" (ionChange)="onRadioValueChanged($event, 'ngIf')"></ion-checkbox>
          <ion-row class="ion-align-items-center"  style="    width: 100%;">
            <ion-col size="4">Apple</ion-col>
            <ion-col size="8" *ngIf="ngIfSelected">
              <ion-item lines="none">
                <ion-button size="small" color="primary" slot="start"
                  (click)="onIncreaseValue($event)" [disabled]="true">
                  <ion-icon name="remove"></ion-icon>
                </ion-button>
                <ion-text class="test-text">{{test}}</ion-text>
                <ion-button  size="small" color="primary" slot="end"
                  (click)="onIncreaseValue($event)">
                  <ion-icon slot="icon-only" name="add"></ion-icon>
                </ion-button>
              </ion-item>
              </ion-col>
          </ion-row>
        <ion-text slot="end" color="dark">Henlo</ion-text>
      </ion-item>

      <hr>

      <h1>hidden element checkbox click simulate</h1>

      <ion-item class="item-desc">
        <ion-checkbox slot="start" mode="md" (ionChange)="onRadioValueChanged($event, 'hidden')"></ion-checkbox>
          <ion-row class="ion-align-items-center"  style="    width: 100%;">
            <ion-col size="4">Apple</ion-col>
            <ion-col size="8" [hidden]="!hiddenSelected">
              <ion-item lines="none">
                <ion-button size="small" color="primary" slot="start"
                  (click)="onIncreaseValue($event)" [disabled]="true">
                  <ion-icon name="remove"></ion-icon>
                </ion-button>
                <ion-text class="test-text">{{test}}</ion-text>
                <ion-button  size="small" color="primary" slot="end"
                  (click)="onIncreaseValue($event)">
                  <ion-icon slot="icon-only" name="add"></ion-icon>
                </ion-button>
              </ion-item>
              </ion-col>
          </ion-row>
        <ion-text slot="end" color="dark">Henlo</ion-text>
      </ion-item>
     
</ion-content>
