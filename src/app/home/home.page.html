<ion-header>
  <ion-toolbar>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngFor="let item of tabs;">
    <ion-button
      class="ion-margin-bottom"
      shape="round"
      size="small"
      color="primary"
      [fill]="item.id !== selectedTab ? 'outline': undefined"
      (click)="onSelectedTab(item)"
      >{{item.name}}</ion-button
    >
  </ng-container>
</ion-content>
