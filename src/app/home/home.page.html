<ion-header>
  <ion-toolbar>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <swiper
  [slidesPerView]="1"
  [pagination]="{
    clickable: true
  }"
  [speed]="400"
  [loop]="true"
  [initialSlide]="0"
  [autoplay]="true"
  class="slider-swiper"
>
  <ng-template swiperSlide *ngFor="let slide of imageList; let i = index">
    <img [src]="slide" />
  </ng-template>
</swiper>

</ion-content>
